<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Space+Grotesk&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="top">
        <p class="top_title">CALCULATOR</p>
        <p class="top_screen"></p>
    </div>

    <div class="grid-container">

        <div class="grid-item">
            <button class="cancel-btn">C</button>
        </div>
        <div class="grid-item">
            <button class="neg-btn">+/-</button>
        </div>
        <div class="grid-item">
            <button class="percent-btn">%</button>
        </div>
        <div class="grid-item">
            <button class="divide-btn">รท</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">7</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">8</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">9</button>
        </div>
        <div class="grid-item">
            <button class="multiply-btn">x</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">4</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">5</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">6</button>
        </div>
        <div class="grid-item">
            <button class="subtract-btn">-</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">1</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">2</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">3</button>
        </div>
        <div class="grid-item">
            <button class="add-btn">+</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">0</button>
        </div>
        <div class="grid-item">
            <button class="num-btn">.</button>
        </div>
        <div class="grid-item">
            <button class="equals-btn">=</button>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
